<div class="container">
  <div class="sidebar">
    <div id="profile-pic">
      <img src="/assets/pfp.png" alt="Profile" style="height: 10rem;">
      <span class="edit-icon">✎</span>
    </div>
    <h2>Name</h2>
    <p class="job-title">job-title</p>
    <nav>
      <button class="active">Personal Information</button>
      <!-- <button *ngIf="!isUserLoggedIn()" routerLink="/register">Register / Login</button> -->
       <button routerLink="/register">Register / Login</button>
      <!-- <button *ngIf="isUserLoggedIn()">Log Out</button> -->
      <!-- <button routerlink="/resumePage">Resume</button> -->
      <a routerLink="/resumePage">
        <button>Resume</button>
      </a>
    </nav>
  </div>

  <div class="main-content">
    <h1>Personal Information</h1>
    <form [formGroup]="userRegisterFormGroup" (ngSubmit)="submitData()">

      <div class="form-group gender" formControlName="gender">
        <label>Gender</label><br>
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>

        <div class="errors">
            <p *ngIf="isFormControlError('gender')">Select your gender...</p>
        </div>
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input formControlName="firstName" id="firstName" type="text" placeholder="First Name">
        <div class="errors">
          <p *ngIf="isFormControlError('firstName')">Name is required</p>
        </div>

        <label for="lastName">Last Name</label>
        <input formControlName="lastName" id="lastName" type="text" placeholder="Last Name">
        <div class="errors">
            <p *ngIf="isFormControlError('lastName')">Name is required</p>
        </div>
      </div>
      

      <div class="form-group email-group">
        <label for="email">Email</label>
        <input formControlName="email" id="email" type="email" placeholder="Email">
        <div class="errors">
            <p *ngIf="isFormControlError('email')">Email is required</p>
            <p *ngIf="getFormControl('email')?.touched && getFormControl('email')?.errors?.['email']"> Email is invalid</p>
        </div>
        <!-- <span class="verified">✔ Verified</span> -->
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input formControlName="address" id="address" type="text" placeholder="Address">
        <div class="errors">
            <p *ngIf="isFormControlError('address')">Address is required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNo">Phone Number</label>
        <input formControlName="phoneNo" id="phoneNo" type="text" placeholder="Phone Number">
        <div class="errors">
            <p *ngIf="isFormControlError('phoneNo')">Phone number is required</p>
        </div>

        <label for="dob">Date of Birth</label>
        <input formControlName="dob" id="dob" type="text" placeholder="Date of Birth (DD-MM-YYYY)">
      </div>

      <div class="form-group">
        <!-- Uncomment below if you use a dropdown for country -->
        <!--
        <label for="country">Country</label>
        <select id="country">
          <option value="" disabled selected>Select Country</option>
        </select>
        -->
        <label for="postalCode">Postal Code</label>
        <input formControlName="postalCode" id="postalCode" type="text" placeholder="Postal Code">
        <div class="errors">
            <p *ngIf="isFormControlError('postalCode')">Postal Code is required</p>
        </div>
      </div>

      <div class="buttons">
        <button type="reset" class="discard">Discard Changes</button>
        <button type="submit" class="save">Save Changes</button>
      </div>
    </form>
  </div>
</div>
