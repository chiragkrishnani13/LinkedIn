<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerConnect - Navbar</title>
  <link rel="stylesheet" href="navbar.component.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">CareerConnect</div>
      <div class="search-box">
        <input type="text" placeholder="Search jobs, companies, skills..." />
      </div>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a *ngIf="admin" routerLink="/companyDetails">Create Post</a></li>
        <li><a (click)="viewPost()" *ngIf="admin" routerLink="/mypost">My Post</a></li>
        <li><a *ngIf="user" >Saved Jobs</a></li>
        <li><a href="#" (click)="seeYourProfile()">Profile</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
