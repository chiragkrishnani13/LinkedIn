<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CareerConnect</title>
  <link rel="stylesheet" href="login.component.css" />
</head>
<body>
  <app-navbar></app-navbar>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <p class="subtitle">Welcome back</p>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            autocomplete="username"
            [(ngModel)]="username" 
            required 
            [disabled]="authService.isLocked">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            autocomplete="current-password"
            [(ngModel)]="password">
        </div>
        
        <div class="forgot-password">
          <a href="javascript:void(0)">Forgot password?</a>
        </div>
        
        <div class="submit-container">
          <button type="submit" class="submit-button" [disabled]="isLoading || authService.isLocked">
            <span *ngIf="!isLoading && !authService.isLocked">Submit</span>
            <span *ngIf="isLoading && !authService.isLocked">Signing in...</span>
            <span *ngIf="authService.isLocked">Account locked</span>
          </button>
        </div>
      </form>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <div class="register-link">
        Don't have an account? <a href="javascript:void(0)" (click)="navigateToRegister()">Register</a>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</body>
</html>
